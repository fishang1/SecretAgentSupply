<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-content">
      <!-- LOGO BANNER -->
      <div class="logo-banner flex">
        <div class="logo-banner-inner container flex">
          <img src="./resources/img/logo.png" />
          <span class="logo-banner-text">
            <h3>Secret Agent Supply Inc.</h3>
          </span>
        </div>
      </div>
      <!-- END LOGO BANNER -->
      <!-- IMAGE HEADER -->
      <div class="image-header flex">
        <div class="image-header-inner container">
          <div class ="image-header-text">
            <h2>New Arrival</h2>
            <h1> Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <!-- END IMAGE HEADER -->
      <!-- NAVIGATION -->
      <div class="nav-banner flex">
        <div class="nav-banner-inner container flex">
          <span class="nav-item nav-full">
            <a href="#">Eyewear</a>
          </span>
          <span class="nav-item nav-full">
            <a href="#">Apparel</a>
          </span>
          <span class="nav-item nav-full">
            <a href="#">Gadgets</a>
          </span>
          <span class="nav-item nav-full">
            <a href="#">Vehicles</a>
          </span>
          <span class="nav-item nav-full">
            <a href="#">Classes</a>
          </span>
          <span class="nav-item nav-full">
            <a href="#">Contact</a>
          </span>
          <span class="nav-item nav-condensed">
            <a href="#">Menu</a>
          </span>
        </div>
      </div>
      <!--END NAVIGATION -->
      <!-- PRODUCT SHOWCASE -->
      <div class="product-showcase flex">
        <div class="product-showcase-inner container flex">
          <div class="product-showcase-item first">
            <div class="product-image flex">
              <img src="./resources/img/pen.png" />
            </div>
            <div class="product-name">
              <p>
                Exploding Pen
              </p>
            </div>
          </div>
          <div class="product-showcase-item second">
            <div class="product-image flex">
              <img src="./resources/img/watch.png" />
            </div>
            <div class="product-name">
              <p>
                Cellular Watch
              </p>
            </div>
          </div>
          <div class="product-showcase-item third">
            <div class="product-image flex">
              <img src="./resources/img/glasses.png" />
            </div>
            <div class="product-name">
              <p>
                Thermal Glasses
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- END PRODUCT SHOWCASE -->
    </div>
  </body>
</html>
